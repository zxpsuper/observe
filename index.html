<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>observe</title>
  </head>
  <body>
    <script src="./dist/observe.umd.js"></script>
    <script>
      var complexObj = { a: 1, b: 2, c: [{ d: [] }] }
      observe(complexObj, ['c'], function(name, value, old, path) {
        console.log(name + '__' + value + '__' + old) //d__100__4
        console.log(path) //#-c-0
      })
      complexObj.c[0].d = 100
    </script>
  </body>
</html>
